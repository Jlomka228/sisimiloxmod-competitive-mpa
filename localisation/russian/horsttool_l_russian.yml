 hosttool.69.t:0 "Помощь с Хост тулом"
 hosttool.69.desc:0 "Хосттул создан для оргов, он позволяет избежать лишних рехостов и упростить процесс игры, чтобы игры не завершались в случае, если Герма заресерчить что-то не то и тому подобное.. У хосттула есть следующие функции: \n\n 1. Менять границы \nХосттул позволяет аннексить страны, передавать терки и добавлять корки. Чтобы заанексить страну, пометьте одну из её провинций, затем кликните по стране, в которую будете её аннексить и нажмите аннекс. Чтобы передать территории/добавить корки, пометьте провинцию, затем выберите страну, которая должна получить территории/корки и нажмите передать территории/добавить корки. \n\n2. Добавление скидок на исследование.\n Чтобы сделать это, кликните на нужную страну, выберите скидку, которую хотите дать и кликните на кнопку 'Скидка' с колбочкой.\n\n3. Отправка игроков в наблюдатели. \nЧтобы сделать это, нажмите на страну, на которой играет игрок и нажмите на кнопку наблюдателя. \n\n4. Белый мир. \nЧтобы замирить страну, нажмите на неё и нажмите на кнопку 'Белый мир'."
 hosttool.69.a:0 "Спасибо тебе за счастливое детство, Леннард!"